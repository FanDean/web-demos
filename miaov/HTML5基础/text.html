<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字设置</title>
    <style>
        p {
            font-size: 16px;
        }

        #p1 {
            font-family: "宋体";
        }

        #p2 {
            font-family: "楷体";
        }

        #p3 {
            font-family: "微软雅黑";
        }
    </style>
</head>
<body>
<h1>文字大小测量</h1>
<p>以下字体大小都是16px</p>
<p id="p1">欢迎宋体</p>
<p id="p2">欢迎楷体</p>
<p id="p3">欢迎微软雅黑</p>
<p id="en">welcome</p>
</body>
</html>
