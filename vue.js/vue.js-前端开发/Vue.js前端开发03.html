<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue.js前端开发-快速入门与专业应用 第4章</title>
	<script src="../../build/vue.js"></script>
</head>

<body>
	<h1>第4章: 过滤器</h1>
	<p>Vue.js 提供了全局方法 Vue.filter() 注册一个自定义过滤器,接受过滤器 ID 和过滤器函数两个参数。</p>

	<div id="app">
		{{date | toDate}}
	</div>

	<p>过滤器也能接受任意数量的参数。略。</p>

	<h2>双向过滤器</h2>
	<p>Vue.js 也提供了在改变视图中数据的值,写回 data 绑定属性中的过滤器,称为双向过滤器</p>
	<p>Vue.js 2.0 中只允许开发者在 {{}} 标签中使用过滤器</p>

	<h2>动态参数</h2>



	<script>
		// 使用全局方法注册一个过滤器
		Vue.filter('toDate', (value) => {
			if (!value instanceof Date) return value;

			var dateType = "";
			var date = new Date();
			date.setTime(value);
			dateType = date.getFullYear() + "-" + date.getMonth() + "-" + date.getDay(); //yyyy-MM-dd格式日期
			return dateType;
		})

		var vm = new Vue({
			el: '#app',
			data: {
				date: 1234567891234
			}
		})
	</script>
</body>

</html>
