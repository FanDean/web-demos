<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>React Demo 06</title>
	<script src="../build/react.js"></script>
	<script src="../build/react-dom.js"></script>
	<script src="../build/browser.min.js"></script>
</head>

<body>
	<h1>props</h1>
	<div id="example"></div>

	<script type="text/babel">

	var WebName = React.createClass({
		render: function(){
			return <h1> {this.props.webname} </h1>;
		}
	});

	var WebLink = React.createClass({
		render: function(){
			return <a href={this.props.weblink}> {this.props.weblink} </a>;
		}
	});

	var WebShow = React.createClass({
		render: function(){
			return (
				<div>
				<WebName webname={this.props.wname}/>
				<WebLink weblink={this.props.wlink}/>
				</div>
			);
		}
	});

		ReactDOM.render(
			<WebShow wname="我的网站2" wlink="https://github.com/fandean"></WebShow>,
			document.getElementById('example')
		);

	</script>

</body>
</html>
