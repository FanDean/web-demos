{% extends 'layout.html' %}

{% block main %}

<!-- Bootstrap的面包屑导航 -->
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>内容修改</span></li>
</ol>

<h3>内容修改 - {{content.title}}</h3>

<!-- Bootstrap的全集CSS中的表单 -->
<!-- 这里需要手动将其指定为 post 方法 -->
<form method="post">
    <div class="form-group">
        <label for="category">分类：</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
            {% if content.category.id == category.id %}
            <option value="{{category.id}}" selected>{{category.name}}</option>
            {% else %}
            <option value="{{category.id}}">{{category.name}}</option>
            {% endif%}
            {% endfor %}
        </select>
    </div>


    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" value="{{content.title}}" class="form-control" id="title" placeholder="请输入标题" name="title">
    </div>

    <div class="form-group">
        <label for="description">简介：</label>
        <textarea name="description" id="description" class="form-control" rows="3" placeholder="请输入简介">{{content.description}}</textarea>
        <!--<input type="text" class="form-control" id="description" placeholder="请输入内容简介" name="name">-->
    </div>


    <div class="form-group">
        <label for="content">内容：</label>
        <textarea name="content" id="content" class="form-control" rows="10" placeholder="请输入内容">{{content.content}}</textarea>
        <!--<input type="text" class="form-control" id="content" placeholder="请输入内容" name="name">-->
    </div>

    <button type="submit" class="btn btn-default">提交</button>
</form>


{% endblock %}
